<div class="container min-h-full mx-auto p-6">
  <div class="tracking-wider text-xl border-b-2 font-semibold text-gray-700">My Todos</div>
  <div class="flex flex-wrap -mx-1 overflow-hidden sm:-mx-3">
    <div *ngFor="let item of todos" class="my-1 px-1 w-full overflow-hidden sm:my-3 sm:px-3 sm:w-1/2 md:w-1/3 lg:w-1/4">
      <!-- Column Content -->
      <app-todo [todo]="item"></app-todo>
    </div>
  </div>
</div>
